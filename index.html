<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/nature.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/link.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

</head>

<body class="body">
    <section class="section">
        <h1 class="heading">
            Walutomat
        </h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__field form__field--filled js-currency">
                            <option value="USD">Dolar amerykański</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt szterling</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w zł*:</span>
                        <input placeholder class="form__field js-amount" required type="number" step="0.01" autofocus>
                    </label>
                </p>
                <p class="form__button--count">
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="form__information">
                    Kursy pochodzą ze strony nbp.pl z Tabeli nr 054/A/NBP/2023 z dnia 2023-03-17.
                </p>
                <p><strong class="form__result js-result">N/a</strong>
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="reset">Wyczyść pola formularza</button>
            </p>
            <p class="form__clue">
                *pole wymagane
            </p>
        </form>
    </section>
    <footer class="footer">
        <h2>Strony z aktuanymi kursami walut</h2>
        <p>
            <a class="footer__link" rel="noreferrer noopener" target="_blank"
                href="https://nbp.pl/statystyka-i-sprawozdawczosc/kursy/tabela-a/">Narodowy Bank Polski - kursy
                walut obcych</a>
        </p>
        <p>
            <a class="footer__link" rel="noreferrer noopener" target="_blank"
                href="https://www.money.pl/pieniadze/nbp/kupnosprzedaz/">Money.pl - Kursy walut NBP - kupna i
                sprzedaży</a>
        </p>
    </footer>
</body>

</html>
